{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Корзина:</h2>
<div class="container bg-recipe-page rounded mt-4 pt-1">
    {% for i in prod %}
    <div class="recipe_ing">
        <span title="" class="rec_ing">
            <span itemprop="recipeIngredient">{{ i }}</span>
        </span>
    </div>
    {% endfor %}
</div>
{% if price != '0.00' %}
<h4>Итоговая сумма: {{ price }}руб</h4>
<form action="clearcart" method="GET">
    <button type="submit" class="btn btn-default" name="clearcart">Очистить корзину</button>
</form>
{% else %}
<h4>Вы пока ещё ничего не добавили в корзину</h4>
{% endif %}
<iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A433f363496255ec5283b1da0a4a39151021148fa5cd0a0946ec87ad6664dfa50&amp;source=constructor" width="935" height="558" frameborder="0"></iframe>    </div>
{% endblock %}
