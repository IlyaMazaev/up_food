{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <h3 class="card-header">Авторизация</h3>
                <div class="card-body">
                    <h5>Введите логин и пароль</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div id="div_id_username" class="form-group">
                            <label for="id_username" class=" requiredField">
                                Имя пользователя<span class="asteriskField">*</span>
                            </label>
                            <div class="">
                                <input type="text" name="username" autofocus="" autocapitalize="none"
                                       autocomplete="username" maxlength="150"
                                       class="textinput textInput form-control" required="" id="id_username">
                            </div>
                        </div>
                        <div id="div_id_password" class="form-group">
                            <label for="id_password" class=" requiredField">
                                Пароль<span class="asteriskField">*</span>
                            </label>
                            <div class="">
                                <input type="password" name="password" autocomplete="current-password"
                                       class="textinput textInput form-control" required="" id="id_password">
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Войти">
                    </form>
                    <h5>Если у вас нет аккаунта, <a href="/accounts/register/">зарегистрируйтесь</a></h5>
                    <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
