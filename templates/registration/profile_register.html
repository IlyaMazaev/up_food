{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm">
            <dev class="card">
                <h3 class="card-header">Создание рецепты</h3>
                <div class="card-body">
                    <h5>Пожалуста заполните ваш рецепт</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="Закончить настройку">
                    </form>
                </div>
            </dev>
        </div>
    </div>
{% endblock %}
